	<div id="modal-xem-thong-tin-san-pham" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin điện thoại</h4>
                </div>
                <div class="modal-body">
					<div class="container-fluid">
						<div class="form-group col-md-4">
							<label for="ma-dien-thoai">ID sản phẩm:</label>
							<input type="text" class="form-control" id="ma-dien-thoai" disabled>
						</div>
						<div class="form-group col-md-8">
							<label for="ten-dien-thoai">Tên sản phẩm:</label>
							<input type="text" class="form-control" id="ten-dien-thoai" disabled>
						</div>
						<div class="form-group col-md-12">
							<label for="mo-ta-dien-thoai">Mô tả sản phẩm:</label>
							<textarea style="resize: none" rows="3" type="text" class="form-control" id="mo-ta-dien-thoai" disabled></textarea>
						</div>
						<div class="form-group col-md-4">
							<label for="don-gia-dien-thoai">Đơn giá sản phẩm:</label>
							<input type="number" style="-webkit-appearance: none;" min=0 class="form-control" id="don-gia-dien-thoai">
						</div>
						<div class="form-group col-md-3 col-md-offset-2">
							<label for="so-luong-ton">Số lượng tồn:</label>
							<input type="number" min=0 class="form-control" id="so-luong-ton"> 
						</div>
						<div class="form-group col-md-3">
							<label for="so-luong-ban">Số lượng đã bán:</label>
							<input type="number" class="form-control" id="so-luong-ban" disabled>
						</div>
						<div class="form-group col-md-4">
							<label for="so-luong-ton">Hình ảnh:</label>
							<img id="hinh-anh-dien-thoai" class="col-md-offset-5" src="http://via.placeholder.com/150x200" width="150" height="200">
						</div>
					</div>
                </div>
                <div class="modal-footer">
                    <button id="btn-sua-thong-tin-san-pham" type="button" class="btn btn-info" data-dismiss="modal"><b>Sửa thông tin</b></button>
                </div>
            </div>
        </div>
    </div>
