<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Online Store</title>
    <link rel="stylesheet" type="text/css" href="top.css">
    <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
    <div class="main">
        <!-- TOP: START -->
        <div class="top">
            <div class="languages">
                <div>Languages</div>
                <a href="#"><img src="images/england.png" alt="EN"></a>
                <a href="#"><img src="images/vietnam.png" alt="VN"></a>
            </div>
            <div class="search">
                <div class="search_text"><a href="#">Advanced Search</a></div>
                <input type="text" class="search_input" name="search"/>
                <input type="image" src="images/search.png" class="search_bt"/>
            </div>
        </div>
        <!-- TOP: END -->
        <!-- HEADER: START -->
        <div class="header">
            <div id="logo"><img src="images/logo.png" alt="images"></div>
            <div class="slider">
                <div class="top_divider"></div>
                <div class="slide_content">
                    <div class="content">
                        <img src="" alt="images">
                        <div class="alide_details">
                            <div class="slide_title"></div>
                            <div class="slide_text"></div>
                            <a href="#">details</a>
                        </div>
                    </div>
                    <div class="pagination"></div>
                </div>
                <div class="top_divider"></div>
            </div>
        </div>
        <!-- HEADER: END -->
        <div class="content"></div>
        <div class="footer"></div>
        
    </div>
</body>
</html>
